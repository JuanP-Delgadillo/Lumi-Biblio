<!-- catalogo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminoteca - Catálogo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>  <!-- Aquí se carga el header -->
    
    <!-- Contenido del catálogo -->
    <div class="container my-5">
        <h1 class="text-center fw-bold">Catálogo de Libros</h1>
        <p class="text-center mb-5">Explora nuestra colección y encuentra tu próxima lectura favorita.</p>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input id="search-input" type="text" class="form-control" placeholder="Buscar libro...">
            </div>
            <div class="col-md-4">
                <select id="category-filter" class="form-select">
                    <option value="all">Todas las categorías</option>
                    <option value="accion">Acción</option>
                    <option value="ficcion">Ficción</option>
                    <option value="historia">Historia</option>
                </select>
            </div>
            <div class="col-md-4">
                <button id="apply-filters" class="btn btn-primary w-100">Aplicar filtros</button>
            </div>
        </div>

        <!-- Sección de libros -->
        <div id="book-container" class="row g-4">
            <!-- Libros generados dinámicamente -->
        </div>
    </div>

    <div id="footer"></div>  <!-- Aquí se carga el footer -->

    <!-- Modal para mostrar el resumen -->
    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="bookDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
